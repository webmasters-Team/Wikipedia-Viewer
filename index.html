<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webmasters small projects</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<body>
    <div class="center">
        <div class="title">
          Pomodoro Clock
        </div>
        <div class="settings">
          <div class="break">
            <div class="description">Break Length</div>
            <div class="value">
              <span class="control db">-</span> <span class="v">5</span> <span class="control ib">+</span>
            </div>
          </div>
          <div class="session">
            <div class="description">Session Length</div>
            <div class="value">
              <span class="control ds">-</span> <span class="v">25</span> <span class="control is">+</span>
            </div>
          </div>
        </div>
        <div class="pomodoro">
          <div class="fill session">
          </div>
          <div class="fill break">
          </div>
          <div class="time-left">
          </div>
          <div class="status">Click to Start</div>
        </div>
        <div class="next-pomodoro">
          Next
        </div>
        <div class="reset-pomodoro">
          Reset
        </div>
      </div>
      <div class="footer">
        by <a href="https://donnyweb.netlify.app/">Donny</a> with <a href="https://github.com/webmasters-Team" target="_blank">Webmasters</a>
      </div>
<script src="script.js"></script>    
</body>
</html>
